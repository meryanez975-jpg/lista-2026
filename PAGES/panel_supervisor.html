<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#1a3080">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Supervisor</title>
  <link rel="stylesheet" href="../estilo.css" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: linear-gradient(160deg, #c7dcff 0%, #eaf0ff 60%, #f5f8ff 100%);
      min-height: 100vh;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }

    /* Cabecera */
    .cab {
      background: rgba(255,255,255,.60);
      border-bottom: 2px solid rgba(255,255,255,.80);
      padding: 14px 18px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .cab-icon { font-size: 28px; }
    .cab-info { flex: 1; }
    .cab-titulo { font-size: 17px; font-weight: 900; color: #1a3080; }
    .cab-sub { font-size: 12px; color: #888; margin-top: 1px; }
    .btn-salir {
      padding: 7px 16px;
      border: 1.5px solid #e57373;
      border-radius: 10px;
      background: #ffebee;
      color: #c62828;
      font-size: 13px;
      font-weight: 700;
      cursor: pointer;
      font-family: Arial, sans-serif;
    }
    .btn-salir:active { opacity: .8; }

    /* Lista de opciones */
    .opciones {
      flex: 1;
      padding: 20px 18px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      max-width: 460px;
      width: 100%;
      margin: 0 auto;
    }
    .op-btn {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 20px 22px;
      text-decoration: none;
      border-radius: 22px;
      border: 2.5px solid transparent;
      font-size: 17px;
      font-weight: 800;
      box-shadow: 0 5px 16px rgba(0,0,0,.10);
      transition: transform .1s, box-shadow .1s;
      font-family: Arial, sans-serif;
      color: inherit;
    }
    .op-btn:active { transform: scale(0.97); box-shadow: 0 2px 8px rgba(0,0,0,.10); }
    .op-btn .op-icon { font-size: 34px; line-height: 1; }
    .op-btn .op-sub { font-size: 12px; font-weight: 400; opacity: .65; margin-top: 3px; }

    .op-personal { background: #ffd6e7; color: #5c0030; border-color: #f0a8c4; }
    .op-menu     { background: #ffd6a5; color: #7a4200; border-color: #f5b86a; }
    .op-lista    { background: #fce4ec; color: #880e4f; border-color: #f48fb1; }
    .op-extras   { background: #ede7f6; color: #4a148c; border-color: #ce93d8; }
  </style>
</head>
<body>

  <div class="cab">
    <span class="cab-icon">üëÅÔ∏è</span>
    <div class="cab-info">
      <div class="cab-titulo">Supervisor</div>
      <div class="cab-sub" id="cabNombre"></div>
    </div>
    <button class="btn-salir" onclick="salir()">Salir</button>
  </div>

  <div class="opciones">

    <a href="personal.html" class="op-btn op-personal">
      <span class="op-icon">üë§</span>
      <div>
        <div>Agregar personal</div>
        <div class="op-sub">Registrar nuevo empleado</div>
      </div>
    </a>

    <a href="menu_admin.html" class="op-btn op-menu">
      <span class="op-icon">üç≤</span>
      <div>
        <div>Editar comidas</div>
        <div class="op-sub">Cargar men√∫ del d√≠a</div>
      </div>
    </a>

    <a href="lista_personal.html" class="op-btn op-lista">
      <span class="op-icon">üë•</span>
      <div>
        <div>Lista del personal</div>
        <div class="op-sub">Ver empleados por sector</div>
      </div>
    </a>

    <a href="extras.html" class="op-btn op-extras">
      <span class="op-icon">‚≠ê</span>
      <div>
        <div>Personal extra</div>
        <div class="op-sub">Registrar personas ocasionales</div>
      </div>
    </a>

  </div>

  <script>
    const rol    = sessionStorage.getItem("rol_activo");
    const nombre = sessionStorage.getItem("rol_nombre") || "";
    if (rol !== "supervisor") {
      window.location.replace("/index.html");
    } else {
      document.getElementById("cabNombre").textContent = nombre;
    }
    function salir() {
      sessionStorage.removeItem("rol_activo");
      sessionStorage.removeItem("rol_nombre");
      window.location.href = "/index.html";
    }
  </script>
</body>
</html>
